<div class="crud">
  <h3 class="titulo">
    <a [routerLink]="['..']" routerLinkActive="router-link-active"><i class="fa fa-arrow-left"></i> Voltar</a>
    | Novo Condutor
  </h3>

  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading">
    <form [formGroup]="form" autocomplete="off">
      <div class="form-inline">

        <div class="simple-subitem">
          <app-input label="Nº Antigo de Cadastro">
            <input type="text" class="form-control" formControlName="numero_de_cadastro_antigo"
              placeholder="Digite seu nome">
          </app-input>
        </div>

        <div class="subitem">
          <h3>Dados Pessoais</h3>

          <app-input label="Nome" [require]="true">
            <input type="text" class="form-control" formControlName="nome" autocomplete="off">
          </app-input>

          <app-input label="CPF" [require]="true">
            <input type="text" class="form-control" formControlName="cpf" mask="000.000.000-00" autocomplete="off">
          </app-input>

          <app-input label="RG" [require]="true">
            <input type="text" class="form-control" formControlName="rg" autocomplete="off">
          </app-input>

          <app-input label="Permissionário" [inline]="true" [options]="permissionariosPesquisados" [require]="true" (setObjectSelected)="setPermissionario($event)">
            <input #municipioInput type="text" class="form-control" formControlName="permissionario" autocomplete="off" (keyup)="keyUpPermissionario()" (focus)="setFocusPermissionarioInput(true)">
          </app-input>
        </div>

        <div class="subitem">
          <h3>Dados da CNH</h3>
          <app-input label="CNH" [inline]="true"  [require]="true">
            <input type="text" class="form-control" formControlName="cnh" autocomplete="off">
          </app-input>

          <app-input label="Categoria" [inline]="true"  [require]="true">
            <input type="text" class="form-control" formControlName="categoria_cnh" autocomplete="off">
          </app-input>

          <app-input label="Validade" [inline]="true"  [require]="true">
            <input type="text" class="form-control" formControlName="vencimento_cnh" mask="00/00/0000" [dropSpecialCharacters]="false" autocomplete="off">
          </app-input>
        </div>

        <div class="subitem">
          <h3>Documentos</h3>

          <app-input label="Atestado de Saúde">
            <select formControlName="atestado_de_saude" class="form-control">
              <option value="true">SIM</option>
              <option value="false">NÃO</option>
            </select>
          </app-input>

          <app-input label="Certidão Negativa">
            <select formControlName="certidao_negativa" class="form-control">
              <option value="true">SIM</option>
              <option value="false">NÃO</option>
            </select>
          </app-input>

          <app-input label="Validade da Cert. Negativa">
            <input type="text" class="form-control" formControlName="validade_certidao_negativa" mask="00/00/0000" [dropSpecialCharacters]="false" autocomplete="off">
          </app-input>

          <app-input label="CTPS">
            <select formControlName="registro_ctps" class="form-control">
              <option value="true">SIM</option>
              <option value="false">NÃO</option>
            </select>
          </app-input>

          <app-input label="Primeiros Socorros">
            <select formControlName="primeiros_socorros" class="form-control">
              <option value="true">SIM</option>
              <option value="false">NÃO</option>
            </select>
          </app-input>

          <app-input label="Emissão P. Socorros">
            <input type="text" class="form-control" formControlName="emissao_primeiros_socorros" mask="00/00/0000" [dropSpecialCharacters]="false" autocomplete="off">
          </app-input>
        </div>

        <div class="subitem">
          <h3>Dados de Contato</h3>

          <app-input label="Telefone" [inline]="true">
            <input type="text" class="form-control" formControlName="telefone"  mask="(00) 00000-0000 || (00) 0000-0000"  [dropSpecialCharacters]="false"
              autocomplete="off">
          </app-input>

          <app-input label="Celular" [inline]="true">
            <input type="text" class="form-control" formControlName="celular"  mask="(00) 00000-0000 || (00) 0000-0000"  [dropSpecialCharacters]="false"
              autocomplete="off">
          </app-input>

          <app-input label="E-mail" [inline]="true">
            <input type="text" class="form-control" formControlName="email" autocomplete="off">
          </app-input>
        </div>

        <div class="subitem">
          <h3>Endereço</h3>
          <app-input label="CEP" [inline]="true" [require]="true">
            <input type="text" class="form-control" formControlName="cep" mask="00000-000" [dropSpecialCharacters]="false" autocomplete="off">
          </app-input>

          <app-input label="Endereço" [inline]="true" [require]="true">
            <input type="text" class="form-control" formControlName="endereco" autocomplete="off">
          </app-input>

          <app-input label="Número" [inline]="true" [require]="true">
            <input type="text" class="form-control" formControlName="numero" autocomplete="off">
          </app-input>

          <app-input label="Complemento" [inline]="true">
            <input type="text" class="form-control" formControlName="complemento" autocomplete="off">
          </app-input>

          <app-input label="Bairro" [inline]="true" [require]="true">
            <input type="text" class="form-control" formControlName="bairro" autocomplete="off">
          </app-input>

          <app-input label="UF" [inline]="true" [require]="true">
            <select formControlName="uf" class="form-control">
              <option *ngFor="let uf of ufs;" value="{{uf}}">{{uf}}</option>
            </select>
          </app-input>

          <app-input label="Município" [inline]="true" [options]="municipiosPesquisados" [require]="true" (setObjectSelected)="setMunicipio($event)">
            <input #municipioInput type="text" class="form-control" formControlName="municipio" autocomplete="off" (keyup)="keyUpMunicipio()" (focus)="setFocusMunicipioInput(true)">
          </app-input>
        </div>

        <div class="subitem">
          <h3>Afastamento</h3>

          <app-input label="Motivo" [inline]="true">
            <input type="text" class="form-control" formControlName="motivo_afastamento" autocomplete="off"
              autocomplete="off">
          </app-input>

          <app-input label="Incício">
            <input type="text" class="form-control" formControlName="data_inicio_afastamento" mask="00/00/0000" [dropSpecialCharacters]="false" autocomplete="off">
          </app-input>

          <app-input label="Término">
            <input type="text" class="form-control" formControlName="data_termino_afastamento" mask="00/00/0000" [dropSpecialCharacters]="false" autocomplete="off">
          </app-input>
        </div>

      </div>
      <div class="clearfix">
        <div class="alert alert-danger" *ngIf="errorMessage">
          <strong [innerHTML]="errorMessage"></strong>
        </div>
        <button type="submit" class="btn btn-success pull-right" (click)="salvar(form.value)"
          [disabled]="!form.valid">Salvar</button>
      </div>
    </form>
  </div>

</div>
