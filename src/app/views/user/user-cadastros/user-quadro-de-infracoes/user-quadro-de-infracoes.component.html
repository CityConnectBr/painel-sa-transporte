<div class="crud">

  <div class="search-content input-group col-md-5 float-right">
    <select [(ngModel)]="modalidadeSearch" class="select-ativo" (change)="search()">
      <option value="t">Taxí</option>
      <option value="e">Escolar</option>
    </select>
    <input [(ngModel)]="searchText" (keydown.enter)="search()" class="form-control py-2" type="search"
      placeholder="Pesquisa" value="" id="example-search-input">
    <span class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="search()">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>


  <h3 class="titulo">
    <i class="fa fa-arrow-right"></i> Quadro de Infrações |
    <a [routerLink]="['novo']" title="Novo">Novo <i class="fa fa-plus"></i></a>
  </h3>

  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading" class="clearfix">
    <table *ngIf="dataSearch.data.length>0" class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of dataSearch.data">
          <td>{{obj?.codigo}}</td>
          <td>{{obj?.descricao}}</td>
          <td class="text-right">
            <a href="javascript: void(0);" (click)="alterar(obj.id);" title="Alterar"><i class="fa fa-pencil"
                aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="dataSearch.data.length>0" class="float-right">
      <app-pagination [backEnabled]="dataSearch.prev_page_url!=null" [nextEnabled]="dataSearch.next_page_url!=null"
        [actualPage]="dataSearch.current_page" (changePos)="changePos($event)">
      </app-pagination>
    </div>

    <div *ngIf="!dataSearch || dataSearch.data.length==0" class="alert alert-warning">
      Nenhum registro encontrado!
    </div>
  </div>

</div>
