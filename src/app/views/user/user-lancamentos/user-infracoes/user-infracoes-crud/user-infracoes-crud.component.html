<div class="crud">
  <h3 *ngIf="!crudObj" class="titulo">
    <a [routerLink]="['..']" routerLinkActive="router-link-active"><i class="fa fa-arrow-left"></i> Voltar</a>
    | Nova Infração
  </h3>

  <h3 *ngIf="crudObj" class="titulo">
    <a [routerLink]="['../..']" routerLinkActive="router-link-active"><i class="fa fa-arrow-left"></i> Voltar</a>
    | Alteração de Infração

    <a title="Excluir" class="mr-1" href="javascript:void(0)" (click)="openModal(contentExcluir)" style="float: right;">
      <i class="fa fa-trash"></i></a>
  </h3>

  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading">
    <form [formGroup]="form" autocomplete="off">
      <div class="form-inline">

        <app-input label="N. AIP" require="true">
          <input type="text" class="form-control" formControlName="num_aip" autocomplete="off">
        </app-input>

        <app-input label="Permissionário" [inline]="true" [options]="permissionariosPesquisados" require="true"
          (setObjectSelected)="permissionariosPesquisados" require="true"
          (setObjectSelected)="setPermissionario($event)">
          <input #municipioInput type="text" class="form-control" formControlName="permissionario" autocomplete="off"
            (keyup)="keyUpPermissionario()" (focus)="setFocusPermissionarioInput(true)">
        </app-input>

        <app-input label="Data" require="true">
          <input type="text" class="form-control" formControlName="data_infracao" [textMask]="{mask: maskDate}"
            autocomplete="off">
        </app-input>

        <app-input label="Hora" require="true">
          <input type="text" class="form-control" formControlName="hora_infracao" [textMask]="{mask: maskHour}"
            autocomplete="off">
        </app-input>

        <app-input label="Quadro de Infração" require="true">
          <input type="text" class="form-control" formControlName="quadro_infracao" autocomplete="off">
          <button class="btn btn-search" type="button" title="Pesquisa Quadro" (click)="searchQuadroDeInfracoes();openModal(pesquisaQuadro)">
            <i class="fa fa-search"></i>
          </button>
        </app-input>

        <app-input label="Natureza" [inline]="true" require="true">
          <select formControlName="natureza_infracao_id" class="form-control">
            <option *ngFor="let n of naturezas;" value="{{n.id}}">{{n.descricao}}</option>
          </select>
        </app-input>

        <app-input label="Descrição" require="true">
          <input type="text" class="form-control" formControlName="descricao" autocomplete="off">
        </app-input>

        <app-input label="Acao Tomada" require="true">
          <input type="text" class="form-control" formControlName="acao_tomada" autocomplete="off">
        </app-input>

        <app-input label="N. Boleto" require="true">
          <input type="text" class="form-control" formControlName="num_boleto" autocomplete="off">
        </app-input>

        <app-input label="N. Processo" require="true">
          <input type="text" class="form-control" formControlName="num_processo" autocomplete="off">
        </app-input>

        <app-input label="Vencimento" require="true">
          <input type="text" class="form-control" formControlName="data_vendimento_boleto" [textMask]="{mask: maskDate}"
            autocomplete="off">
        </app-input>

        <app-input label="Moeda" [inline]="true" require="true">
          <select formControlName="moeda_id" class="form-control">
            <option *ngFor="let moeda of moedas;" value="{{moeda.id}}">{{moeda.nome}}</option>
          </select>
        </app-input>

        <app-input label="Qtd Moeda" require="true">
          <input type="text" class="form-control" formControlName="qtd_moeda"
            autocomplete="off">
        </app-input>

        <app-input label="Valor" require="true">
          <input type="text" class="form-control" formControlName="valor_moeda"
            autocomplete="off">
        </app-input>

      </div>
      <div class="clearfix">
        <div class="alert alert-danger" *ngIf="errorMessage">
          <strong [innerHTML]="errorMessage"></strong>
        </div>
        <button type="submit" class="btn pull-right" (click)="salvar(form.value)"
          [disabled]="!form.valid">Salvar</button>
      </div>
    </form>
  </div>

  <ng-template #contentExcluir let-modal>
    <app-modal modalID="excluirModal" title="Excluir" (closeModalEmit)="closeModal($event)">
      <div class="clearfix">
        <h6>Deseja excluir este registro?</h6>
        <button (click)="excluir()" class="btn btn-danger btn-sm pull-right ml-1">Sim</button>
        <button (click)="closeModal($event)" class="btn btn-secondary btn-sm pull-right">Não</button>
      </div>
    </app-modal>
  </ng-template>

  <ng-template #pesquisaQuadro let-modal>
    <app-modal modalID="pesquisaQuadro" title="Pesquisar Quadro de Infrações" (closeModalEmit)="closeModal($event)">
      <div class="crud">
        <app-search (searchEmitter)="searchQuadroDeInfracoes($event)"></app-search>

        <h3 class="titulo">
          Quadro de Infrações
        </h3>

        <div *ngIf="!loading" class="clearfix">
          <table *ngIf="quadroDeInfracoesPesquisado.data.length>0" class="table table-striped">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Descricao</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of quadroDeInfracoesPesquisado.data">
                <td>{{obj?.codigo}}</td>
                <td>{{obj?.descricao}}</td>
                <td class="text-right">
                  <a href="javascript: void(0);" (click)="selecionarQuadro(obj.id);" title="Selecionar"><i
                      class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="quadroDeInfracoesPesquisado.data.length>0" class="float-right">
            <app-pagination [backEnabled]="quadroDeInfracoesPesquisado.prev_page_url!=null"
              [nextEnabled]="quadroDeInfracoesPesquisado.next_page_url!=null" [actualPage]="quadroDeInfracoesPesquisado.current_page"
              (changePos)="changePosQuadroPaginate($event)">
            </app-pagination>
          </div>

          <div *ngIf="!quadroDeInfracoesPesquisado || quadroDeInfracoesPesquisado.data.length==0" class="alert alert-warning">
            Nenhum registro encontrado!
          </div>
        </div>
      </div>
    </app-modal>
  </ng-template>
</div>
