<div class="m-3 pb-3">
  <form [formGroup]="form" autocomplete="off">
    <div class="row">
      <div class="col-md-3">
        <app-input label="Data do Pagamento" [require]="true">
          <input type="text" class="form-control" formControlName="data_pagamento" mask="00/00/0000"
            [dropSpecialCharacters]="false" autocomplete="off">
        </app-input>
      </div>
    </div>
    <button type="submit" class="btn pull-right" (click)="salvar()">Informar Pagamento</button>
  </form>
  </div>
