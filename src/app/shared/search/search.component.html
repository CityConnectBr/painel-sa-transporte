<div class="search-content input-group col-md-5 float-right">
  <input *ngIf="periodo" type="text" class="form-control" [(ngModel)]="dataInicialInput" mask="00/00/0000" autocomplete="off"
    [dropSpecialCharacters]="false" placeholder="Data Inicial" (keyup)="changeDataInicial()">
  <input *ngIf="periodo" type="text" class="form-control" [(ngModel)]="dataFinalInput" mask="00/00/0000" autocomplete="off"
    [dropSpecialCharacters]="false" placeholder="Data Final" (keyup)="changeDataFinal()">
  <select *ngIf="withAtivo" [(ngModel)]="ativo" class="select-ativo" (change)="search()">
    <option value="1">ATIVO</option>
    <option value="0">INATIVO</option>
  </select>
  <input [(ngModel)]="textInput" (keydown.enter)="search()" class="form-control py-2" type="search"
    [placeholder]="placeholder" value="" id="example-search-input" [title]="placeholder">
  <span class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="search()">
      <i class="fa fa-search"></i>
    </button>
  </span>
</div>
